<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC Relay</title>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwW1GrbloG_eRjz-xTkpGkuCeKFlF-uSnagt-yWWE6gdcs3hQ-MPGPMlFNJs69OudSD6g/exec";

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const queryString = params.toString();
      window.location.href = `${SCRIPT_URL}?${queryString}`;
    };
  </script>
</head>

</body>
</html>
